<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Naina üåπ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d6336c;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* The Game Area */
        .garden-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 600px;
        }

        .rose-box {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
        }

        .rose-box:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.9);
        }

        .rose-icon {
            font-size: 3rem;
            filter: grayscale(100%); /* Start greyed out */
            transition: filter 0.5s;
        }

        .rose-box.bloomed .rose-icon {
            filter: grayscale(0%); /* Full color when clicked */
            animation: pop 0.5s ease;
        }

        /* Message popup styles */
        #message-area {
            margin-top: 30px;
            min-height: 50px;
            font-weight: 600;
            color: #c2185b;
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* Final Card Styles */
        .final-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 100;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 80%;
            max-width: 400px;
        }

        .final-card.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .final-card h2 {
            color: #d6336c;
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }

    </style>
</head>
<body>

    <div id="game-screen">
        <h1>Hey Naina! üå∏</h1>
        <p>I wanted to give you a bouquet, but you have to find the roses first.<br>Tap the grey buds to bloom them!</p>
        
        <div class="garden-container">
            <div class="rose-box" onclick="bloomRose(0)">
                <div class="rose-icon">üåπ</div>
            </div>
            <div class="rose-box" onclick="bloomRose(1)">
                <div class="rose-icon">üåπ</div>
            </div>
            <div class="rose-box" onclick="bloomRose(2)">
                <div class="rose-icon">üåπ</div>
            </div>
            <div class="rose-box" onclick="bloomRose(3)">
                <div class="rose-icon">üåπ</div>
            </div>
            <div class="rose-box" onclick="bloomRose(4)">
                <div class="rose-icon">üåπ</div>
            </div>
        </div>

        <div id="message-area"></div>
    </div>

    <div class="final-card" id="final-card">
        <h2>Happy Rose Day, Naina! ‚ù§Ô∏è</h2>
        <p>These roses are cute, but they‚Äôve got nothing on you. üòâ.</p>
        <p style="font-size: 3rem;">üåπüåπüåπ</p>
    </div>

    <script>
        // Game State
        let rosesCollected = 0;
        const totalRoses = 5;
        const clickedRoses = [false, false, false, false, false];
        
        // Custom messages for Naina for each rose
        const messages = [
            "Your smile is my favorite thing.",
            "Thank you for making downloading Hinge worth",
            "Hope you have a good day today",
            "Chal khush hoja ab",
            "TBSM(smjh nhi aa rha tha aur kya likhu ü§£)"
        ];

        function bloomRose(index) {
            // Prevent clicking the same rose twice
            if (clickedRoses[index]) return;

            // Mark as clicked
            clickedRoses[index] = true;
            rosesCollected++;

            // Update UI
            const roseBoxes = document.querySelectorAll('.rose-box');
            roseBoxes[index].classList.add('bloomed');

            // Show Message
            const msgArea = document.getElementById('message-area');
            msgArea.innerText = messages[index];
            msgArea.style.opacity = 1;

            // Check for Win Condition
            if (rosesCollected === totalRoses) {
                setTimeout(showFinalSurprise, 1000);
            }
        }

        function showFinalSurprise() {
            // Hide game screen slightly
            document.getElementById('game-screen').style.opacity = '0.2';
            
            // Show Card
            document.getElementById('final-card').classList.add('show');
            
            // Launch Confetti
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#ff9a9e', '#fecfef', '#d6336c', '#ff5252', '#FFF'];
            
            for (let i = 0; i < 50; i++) {
                const conf = document.createElement('div');
                conf.classList.add('confetti');
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = -10 + 'px';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(conf);
            }
        }
    </script>
</body>
</html>
